<mat-toolbar class="toolbar-container pb-10">
  <div class="container">
    <img class="app-icon" ngSrc="assets/icons/app-icon-no-bg.png" alt="" width="28" height="28">
    <span class="app-title mr-9">
      _GRAPS
      <div class="version-info mt-10 pl-0 text-color-warning">
        <span class="text-sm text-muted-foreground underline decoration-dotted cursor-help">
          <i>v 1.0.0</i>
        </span>
      </div>
    </span>
    <button
      [matTooltip]="currentTooltip"
      [matTooltipPosition]="'right'"
      (mouseenter)="changeTooltip()"
      mat-icon-button class="favorite-icon text-color-warning" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
  </div>
</mat-toolbar>

<div class="container d-flex flex-row">
  <div class="board-container">
    <app-board></app-board>
  </div>
</div>
