<div class="algo-card d-flex flex-row">
  <div class="d-flex flex-row align-items-center">
    <div class="d-flex flex-row align-items-center">
      <div class="d-flex text-color-white">
        <span class="algorithm-name" (click)="graphService.openAlgorithmExplanationModal(ALGORITHM_NAMES.MST_KRUSKAL)">
          MST Kruskal's Algorithm
        </span>
      </div>
    </div>
  </div>

  <button
    [disabled]="graphService.nodes.length < 2 || mstKruskalsAlgorithmService.isPlaying"
    class="mat-ripple mat-warn ml-10" matTooltip="Calculate Minimum Spanning Tree" mat-raised-button mat-button
    (click)="mstKruskalsAlgorithmService.KruskalsMST()">
        <span class="material-icons">
          play_arrow
        </span>
  </button>

  <button
    [disabled]="graphService.nodes.length < 2"
    class="mat-ripple mat-warn ml-10" matTooltip="Clear MST" mat-raised-button mat-button
    (click)="canvasService.drawGraph(false)">
        <span class="material-icons">
          restart_alt
        </span>
  </button>

</div>
